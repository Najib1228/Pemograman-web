
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Barang</title>
</head>
<body style="font-family: Calibri; font-size: 13px;">
        <table style="background-color: #f2f2f2; margin: 0 auto; padding: 11px;">
            <tr>
                <td>
                    <table style="width: 16.5cm; text-align:center; padding: 5px; border: 3px solid black; padding: 10px;">
                        <tr>
                            <td>
                                Home &emsp; | &emsp; Generate Link &emsp; | &emsp; Transaction History &emsp; | &emsp; Policy &emsp; | &emsp; Logout
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td rowspan="10">
                                <img src="asus.jpeg" alt="" style="width: 150px;">
                                <br>
                                <input id='browse' type='file' style='width:0px; margin-bottom: 200px;'>
                                <button onclick='browse.click()' style="margin-right: 22px;">
                                    Upload Picture
                                </button>
                            </td>
                            <td><label for="title">Title Here</label></td>
                            <td>:</td>
                            <td><input type="text" id="title" placeholder="ASUS ROG(Republic Of Gaming)" style="width: 68mm;"></td>
                        </tr>
                        <tr>
                            <td style="padding-bottom: 50px;"><label for="des">Description</label></td>
                            <td style="padding-bottom: 50px;">:</td>
                            <td><textarea id="des" cols="30" rows="3" placeholder="Year : 2021 | Model : | Condition : New"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="number">Account Number</label></td>
                            <td>:</td>
                            <td><input type="text" id="number" placeholder="456-123-789-0" style="width: 68mm;"></td>
                        </tr>
                        <tr>
                            <td><label for="bank">Bank</label></td>
                            <td>:</td>
                            <td>
                                <select id="bank" style="width: 40mm;">
                                    <option>HSBC</option>
                                    <option>BRI</option>
                                    <option>BCA</option>
                                    <option>BNI</option>
                                    <option>BSI</option>
                                    <option>PAYPAL</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="holder">Account Holder</label></td>
                            <td>:</td>
                            <td><input type="text" id="holder" placeholder="Name Here" style="width: 68mm;"></td>
                        </tr>
                        <tr>
                            <td style="padding-bottom: 21px;"><label for="trans">Transaction</label></td>
                            <td style="padding-bottom: 21px;">:</td>
                            <td><input type="number" id="trans" placeholder="0"><br>
                                *if you buy 2 pcs we'll gift 1 pcs
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2" colspan="2"></td>
                            <td><input type="checkbox" id="mophone"><label for="mophone" style="color: #001749;">Send to Mobile Phone</label></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" id="semail"><label for="semail" style="color: #001b64;">Send to Email</label></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Send to Mobile Phone</label></td>
                            <td>:</td>
                            <td><input type="text" id="phone" placeholder="1234567890,1234567891" style="width: 65mm;"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Send to Email</label></td>
                            <td>:</td>
                            <td><input type="email" id="email" placeholder="HI@gmail.com" style="width: 68mm;"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
</body>
</html>
